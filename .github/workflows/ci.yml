name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  license-check:
    name: license-check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-license
        run: cargo install --locked cargo-license

      - name: Verify third-party notices are up to date
        run: |
          scripts/release/generate_third_party_notices.sh
          git diff --exit-code -- THIRD_PARTY_NOTICES.txt

      - name: Verify required license metadata files
        run: |
          test -f LICENSE
          test -f COPYING
          test -f SOURCE_CODE.md

  core-test:
    name: core-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: core

      - name: Run core tests
        run: cargo test --manifest-path core/Cargo.toml

  ui-build-linux:
    name: ui-build-linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux UI dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            cmake \
            ninja-build \
            pkg-config \
            libmpv-dev \
            qt6-base-dev \
            qt6-base-dev-tools \
            qt6-declarative-dev \
            qt6-declarative-dev-tools

      - name: Configure UI (Linux)
        run: cmake -S app-ui -B app-ui/build-ci -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build UI (Linux)
        run: cmake --build app-ui/build-ci --parallel

  ui-build-windows:
    name: ui-build-windows
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2 (Qt6 + mpv)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-qt6-base
            mingw-w64-x86_64-qt6-declarative
            mingw-w64-x86_64-qt6-tools
            mingw-w64-x86_64-mpv

      - name: Configure UI (Windows)
        shell: msys2 {0}
        run: cmake -S app-ui -B app-ui/build-ci -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build UI (Windows)
        shell: msys2 {0}
        run: cmake --build app-ui/build-ci --parallel
